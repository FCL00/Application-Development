<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="rgb-color">
      <h2>RGB Color Example</h2>
      <p>This is a div with an RGB background color (Red).</p>
    </div>

    <div class="hex-color">
      <h2>HEX Color Example</h2>
      <p>This is a div with a HEX background color (Green).</p>
    </div>

    <div class="hsl-color">
      <h2>HSL Color Example</h2>
      <p>This is a div with an HSL background color (Blue).</p>
    </div>

    <div class="gradient-background">
      <h2>Gradient Example</h2>
      <p>This is a div with a gradient background (Dark Orange to Yellow).</p>
    </div>
  </body>
</html>
