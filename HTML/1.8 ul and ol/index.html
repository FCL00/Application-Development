<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h4>Unordered List</h4>
    <ul>
      <li>eggs</li>
      <li>hams</li>
      <li>coffee</li>
      <!-- nested ul -->
      <ul>
        <li>coffee beans</li>
        <li>cream</li>
        <li>sugar</li>
      </ul>
    </ul>

    <h4>Ordered List</h4>
    <ol>
      <li>eggs</li>
      <li>hams</li>
      <li>coffee</li>
      <!-- nested ol -->
      <ol>
        <li>coffee beans</li>
        <li>cream</li>
        <li>sugar</li>
      </ol>
    </ol>
  </body>
</html>
