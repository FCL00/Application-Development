<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Forms</title>
  </head>
  <body>
    <h1>Form</h1>
    <form class="flex-container" action="/route" method="POST"  enctype="multipart/form-data">
      <!-- text input -->
      <label for="username">Username</label>
      <input type="text" name="username" id="username" placeholder="Enter your username" required autocomplete="off" minlength="5" maxlength="20" />

      <!-- password input -->
      <label for="password">Password</label>
      <input type="password" name="password" id="password"  placeholder="Enter your password" required autocomplete="off" />

      <!-- email input -->
      <label for="email">Email</label>
      <input type="email" name="email" id="email" placeholder="email" />

      <!-- phone | tel -->
      <label for="phone">Phone Number</label>
      <input type="tel" name="phone" id="phone" />

      <!-- date input-->
      <label for="date">Date</label>
      <input type="date" id="date" name="date" />

      <!-- number input -->
      <label for="quantity">Quantity</label>
      <input type="number" id="quantity" name="quantity" min="1" max="5" value="1" />

      <!-- radio -->
      <div>
        <label for="gender">Gender</label>
        <input type="radio" name="gender" id="radio1" required />
        <label for="radio1">Male</label>
        <input type="radio" name="gender" id="radio2" required />
        <label for="radio2">Female</label>
      </div>

      <!-- checkbox -->
      <div>
        <input type="checkbox" name="subscribe" id="subscribe" />
        <label for="subscribe">subscribe</label>
      </div>

      <!-- select option | drop down -->
      <label for="payment">payment</label>
      <select name="payment" id="payment">
        <option value="visa">visa</option>
        <option value="mastercard">mastercard</option>
        <option value="giftcard">giftcard</option>
      </select>

      <!-- text area -->
      <label for="comment">comment</label>
      <textarea name="comment" id="comment" cols="30" rows="10"> </textarea>

      <!-- file input -->
      <label for="file">file</label>
      <input type="file" id="file" accept="image/png, image/jpeg" />

      <!-- input submit -->
      <div>
        <!-- <input type="submit" value="Submit" /> -->
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
      </div>
    </form>
  </body>
</html>
