<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video</title>
  </head>
  <body>
    <video src="videos/video1.mp4" autoplay muted width="" height=""></video>

    <video width="" height="" controls autoplay muted loop>
      <source src="videos/video2.mp4" />
    </video>

    <!-- wrap in <a> tag -->
    <a href="https://www.youtube.com/watch?v=wbr3AAOOHsQ">
      <video width="" height="" controls autoplay muted loop>
        <source src="videos/video3.mp4" />
      </video>
    </a>

    <!-- youtube video -->
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/rClXqZD2Xrs?si=Yv2SbfFVDhVyl9Xc"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen
    ></iframe>
  </body>
</html>
